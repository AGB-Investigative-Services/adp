<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AGB Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: unset;
        }

        .header {
            text-align: center;
            background: white;
            height: 350px;
            background-size: cover;
            background-position: left center;
            background-repeat: no-repeat;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.24) 0%, rgba(255, 255, 255, 0.267) 100%), url(IMG_20200624_115103_2.jpg);
        }

        .header h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px #000000;
        }

        #comment {
            font-size: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        #bodyheader {
            color: white;
            font-family: "Montserrat", sans-serif;
        }

        .leftnav {
            overflow: hidden;
            background-color: #333;
            font-size: 14pt;
            float: left;
            width: 10%;
        }

        .leftnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .leftnav a:hover {
            background-color: #ddd;
            color: black;
            font-size: 16pt;
        }


        .topnav {
            overflow: hidden;
            background-color: #333;
            font-size: 14pt;
            float: left;
            width: 100%;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
            font-size: 16pt;
        }

        .dashboard {
            overflow: hidden;
            width: 90%;
        }


        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tbody>tr:nth-child(even) {
            background-color: #f2f2f2 !important
        }

        tbody>tr:nth-child(odd) {
            background-color: #fff !important
        }

        th {
            background-color: #2f3439;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header" id="bodyheader">
        <h1 id="title">AGB Dashboard</h1>
        <p id="comment">Always giving back</p>
    </div>
    </div>

    <div class="leftnav">

        </div>
        <div class="row">

        </div>
        <div class="row">
            <a href="city_winery_index.html">Marketing</a>
        </div>
        <div class="row">
            <a href="marina_index.html">Verizon</a>
        </div>
        <div class="row">
            <a href="marina_index.html">Dispatch</a>
        </div>
    </div>

    <div class="dashboard">
        <div class="row">
            <div class="topnav">
                <a href="index.html">ADP</a>
                <a href="index.html">ADP</a>
                <a href="index.html">ADP</a>
                <a href="index.html">ADP</a>
                <a href="index.html">ADP</a>
            </div>
        </div>
        <div class="row">
            <div id="enrollment"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="summary-table" class="table table-striped table-inverse">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Type Of Enrollment Change</th>
                            <th>Plan Type</th>
                            <th>Plan Name</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="resources/js/app.js"></script>

</html>
